<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spicy Slolam</title>

    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="container"><canvas id="game"></canvas></div>

    <button id="left" class="turn-btn"></button>
    <button id="right" class="turn-btn"></button>

    <div id="volume-container">
      <button id="music" data-volume="high" class="nes-btn">Music</button>
      <button id="sfx" data-volume="high" class="nes-btn">SFX</button>
      <label for="volume-input" class="outline-text">Volume</label>
      <progress
        id="volume-progress"
        class="nes-progress is-primary"
        type="range"
        value=".5"
        max="1"
      ></progress>
      <input
        id="volume-input"
        class="nes-pointer nes-progress"
        type="range"
        min="0"
        max="1"
        step="0.1"
      />
    </div>

    <div id="game-container">
      <div id="timer" class="outline-text"></div>
      <button id="reset" class="nes-btn is-primary">
        <img src="./src/images/reset.png" />
      </button>
    </div>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
